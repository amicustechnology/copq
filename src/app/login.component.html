<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<input type="text" name="username" id="username" [(ngModel)]="name" [(value)]="name" (change) = "textChanged()">

	</div>
	<div class="col-sm-8 col-sm-offset-2">
		<input type="password" name="password" id="password">
	</div>
	<div class="col-sm-8 col-sm-offset-2">
		<button (click)="toApp()"> Submit </button>			
	</div>
</div>
